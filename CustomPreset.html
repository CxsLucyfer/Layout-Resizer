<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Custom Preset</title>
  <link rel="stylesheet" href="Content/CustomPreset.css">
  <link rel="stylesheet" href="Content/Fonts.css">
  <link rel="stylesheet" href="Content/fontello.css">
</head>

<body>
  <table>
    <tr>
      <td>Top:</td>
      <td>
        <input type="text" id="txtTop" class="textBox" name="" value="">
      </td>
      <td>%</td>
    </tr>
    <tr>
      <td>Left:</td>
      <td>
        <input type="text" id="txtLeft" class="textBox" name="" value="">
      </td>
      <td>%</td>
    </tr>
    <tr>
      <td>Width:</td>
      <td>
        <input type="text" id="txtWidth" class="textBox" name="" value="">
      </td>
      <td>%</td>
    </tr>
    <tr>
      <td>Height:</td>
      <td>
        <input type="text" id="txtHeight" class="textBox" name="" value="">
      </td>
      <td>%</td>
    </tr>
    <tr>
      <td></td>
      <td>
        <a class="sepButton" id="savePreset">Save Preset</a>
      </td>
    </tr>
  </table>
  <div class="wrapper" id="wrapper">
    <div class="area" id="area">
      <span class="sizeInfo" id="sizeInfo"> 230 * 542</span>
    </div>
  </div>
  <script src="Scripts/CustomPreset.js" charset="utf-8"></script>
</body>

</html>
